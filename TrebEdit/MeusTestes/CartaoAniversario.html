<!DOCTYPE html>
<html>
  <head>
    <title>Cartão de Aniversário Virtual</title>
    <style>
      /* Estilos para o cartão */
      body {
        background-color: #f3e5f5;
        font-family: sans-serif;
        text-align: center;
      }
      h1 {
        color: #673ab7;
        font-size: 2.5em;
        margin-top: 50px;
      }
      p {
        color: #333;
        font-size: 1.5em;
        margin-top: 20px;
      }
      img {
        width: 300px;
        height: 300px;
        margin-top: 50px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Parabéns!</h1>
    <img src="https://via.placeholder.com/300x300" alt="Imagem de Parabéns">
    <p>Hoje é um dia especial, é o seu aniversário! Que esta data possa ser repleta de alegria, paz, amor e muitas realizações. Que você possa comemorar junto daqueles que ama e que possamos continuar comemorando juntos por muitos anos. Feliz Aniversário!</p>
  </body>
</html>
