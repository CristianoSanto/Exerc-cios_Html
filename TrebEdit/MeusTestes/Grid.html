<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Título da página</title>
    
    <style>
        .grid-container {
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-gap: 10px;
}

.item-1 {
  grid-column: 1 / 2;
}

.item-2 {
  grid-column: 2 / 3;
}

        
        
        
    </style>
</head>
<body>
    <div class="grid-container">
  <div class="item-1">Item 1</div>
  <div class="item-2">Item 2</div>
</div>

    
</body>
</html>
