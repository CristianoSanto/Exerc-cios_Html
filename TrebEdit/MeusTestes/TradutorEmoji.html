<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Tradutor de Emoji</title>
  </head>
  <body>
    <h1>Tradutor de Emoji</h1>
    <label for="palavra">Digite uma palavra:</label>
    <input type="text" id="palavra">
    <button onclick="traduzir()">Traduzir</button>
    <p id="emoji"></p>
    <script>
      // Mapeia palavras para emojis
      const traducoes = {
        "gato": "游냠",
        "cachorro": "游냤",
        "sorriso": "游땕",
        "triste": "游땩",
        "amor": "仇벒잺"
      };
      
      function traduzir() {
        // Pega a palavra digitada pelo usu치rio
        const palavra = document.getElementById("palavra").value;
        
        // Verifica se h치 uma tradu칞칚o para a palavra
        if (traducoes[palavra]) {
          // Se houver, exibe o emoji correspondente
          document.getElementById("emoji").textContent = traducoes[palavra];
        } else {
          // Caso contr치rio, exibe uma mensagem de erro
          document.getElementById("emoji").textContent = "N칚o h치 tradu칞칚o para essa palavra.";
        }
      }
    </script>
  </body>
</html>
